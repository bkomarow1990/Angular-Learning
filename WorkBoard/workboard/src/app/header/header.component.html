<header>
  <mat-toolbar color="primary">
    <a routerLink="" mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      Home
    </a>
    <a routerLink="shop" mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon">movie</mat-icon>
      About
    </a>
    <a routerLink="actions/" mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_basket</mat-icon>
      Boards
    </a>
    <a routerLink="categories" mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon">category</mat-icon>
      Priorities
    </a>
    <app-auth-view class="right">

      <ng-container authenticated>
          <a (click)="logout()" mat-button>
              <mat-icon class="menu-icon" aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
              Logout
          </a>
      </ng-container>
      <ng-container notAuthenticated>
          <a routerLink="/account/login" mat-button>
              <mat-icon class="menu-icon" aria-hidden="false" aria-label="Example home icon">login</mat-icon>
              Login
          </a>
      </ng-container>
  </app-auth-view>
  </mat-toolbar>
</header>
